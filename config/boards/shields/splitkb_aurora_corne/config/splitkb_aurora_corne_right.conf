# Uncomment these two line to add support for encoders to your firmware
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment the following line to enable the Kyria OLED Display
CONFIG_ZMK_DISPLAY=y

# RGB underglow - completely disable to avoid warnings
# CONFIG_ZMK_RGB_UNDERGLOW=n
# CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=0
# CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=n
# CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=15
# CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
# CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=100
# CONFIG_ZMK_RGB_UNDERGLOW_SPD_START=1

# bluetooth signaal sterkte naar max voor betere connectiviteit
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# sleep mode voor betere batterij spaarstand
CONFIG_ZMK_SLEEP=y
#CONFIG_ZMK_IDLE_TIMEOUT=60000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Enable mouse keys
CONFIG_ZMK_POINTING=y

# Pimoroni Trackball Configuration
CONFIG_I2C=y
CONFIG_SENSOR=y
# The trackball driver will be enabled only in the right half shield config
CONFIG_ZMK_TRACKBALL_PIM447=y

# Debug options (without USB logging)
CONFIG_LOG=y
CONFIG_ZMK_LOG_LEVEL_DBG=y
CONFIG_I2C_LOG_LEVEL_DBG=y

# Disable USB CDC ACM logging to avoid dependency issues
# CONFIG_ZMK_USB_LOGGING=y
# CONFIG_SERIAL=y
# CONFIG_CONSOLE=y
# CONFIG_USB_DEVICE_STACK=y
# CONFIG_USB_DEVICE_HID=y
# CONFIG_USB_CDC_ACM=y
# CONFIG_UART_CONSOLE=y
# CONFIG_UART_INTERRUPT_DRIVEN=y
# Right half specific configuration
# CONFIG_ZMK_TRACKBALL_PIM447=y